applications:
- name: dep_env
  host: dep_env
  command: /bin/bash setup.sh && ./pz-flex
  health_check_type: none
  memory: 1G
  timeout: 100
  disk_quota: 2G
  instances: 1
  buildpack: https://github.com/cloudfoundry/python-buildpack.git
  env:
    PATH: "/bin:/usr/bin:/home/vcap/app/.cloudfoundry/0/conda/bin/"
